<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Ctrl-Rob - Enterprise Development</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Rob Ashton">

    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      #results {
        display: none;
      }

      #form {
        display: none;
      }

      #results > pre {
        background-color: #fff;
      }

      #results > h2 {
        margin-bottom: 15px;
      }


      .form-search {
        max-width: 400px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-search input[type="text"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }

    </style>
  </head>

  <body>

    <div class="container">

      <form class="form-search">
        <h2 class="form-search-heading">What are you trying to do?</h2>
        <input id="question" type="text" class="input-block-level" placeholder="Ask your question here">
        <button class="btn btn-large btn-primary" type="submit">SEND ME TEH CODES</button>
      </form>

      <div id="results">
        <h2></h2>
        <pre><code></code></pre>
        <button id="ask-again" class="btn btn-large btn-primary">Moar code</button>
        <button id="view-original" class="btn btn-large">View original</button>
      </div>


    </div> 

    <script src="/lib/jquery.js"></script>
    <script src="/lib/ctrl-rob.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>

  </body>
</html>
